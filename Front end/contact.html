        <div class="contact-column">
            <h1>Contact Us:</h1>
            <form action="mailto:contactPerson@eauclairefigureskatingclub.com" enctype="text/plain" method="post" id="contactForm">
              <ul class="contact-form">
                  <li>
                      <label class="block">Full Name <span class="req">*</span></label>
                      <input type="text" name="firstName" class="split-input" placeholder="First" />
                      <input type="text" name="lastName" class="split-input" placeholder="Last" />
                  </li>
                  <li>
                      <label>Email <span class="req">*</span></label>
                      <input type="email" name="email" class="long-input" placeholder="someone@email.com"/>
                  </li>
                  <li>
                      <label>Subject</label>
                      <select name="subject" class="long-input">
                          <option value="general">General Question</option>
                          <option value="price">Price</option>
                          <option value="schedule">Schedule</option>
                          <option value="classes">Classes</option>
                          <option value="testing">Testing</option>
                          <option value="competition">Competition</option>
                      </select>
                  </li>
                  <li>
                      <label>Message <span class="req">*</span></label>
                      <textarea name="message" id="message" class="long-input" placeholder="Hello, I have a question about..."></textarea>
                  </li>
                  <li>
                      <input type="submit" value="Submit" />
                  </li>
              </ul>
            </form>
