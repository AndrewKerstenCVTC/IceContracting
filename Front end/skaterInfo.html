<!DOCTYPE html>
<html lang="en">
    <head>
	   <title>Skater Information</title>
	   <meta charset="utf-8">
	   <link href="css/infoStyle.css" rel="stylesheet">
	
    </head>

    <body>
      <div id= "wrapper">
        <h1 id="title"><font color= #448490>Eau Claire Figure Skating Club</font></h1>
      <img src ="./images/pairs.jpg" id="pair">   
      <div>
        <fieldset>
          <legend id="statement"><font color="red">Please fill in your information.</font></legend>
            <form id="skaterForm">
              <ul id="userForm">
              <li>
                <label for="fName">First Name:</label>
                <input type="text" id ="fName" placeholder="First Name">
              </li>

              <li>
                <label for="lName">Last Name:</label>
                <input type="text" id="lName"  placeholder="Last Name">
              </li>


              <li>
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" placeholder="715-123-4567">
              </li>

              <li>
                <label for="email">Your Email:</label>
                <input type="email" id="email" placeholder="youremail@gmail.com">
              </li>


              <li>
                <label for="usfsaId">USFSA#:</label>
                <input type="text" id="usfsaId" placeholder="234567">
              </li>


              <li>
                <label for="coach">Coach:</label>
                <input type="text" id="coach" placeholder="Coach K">
              </li>

              <li>
                <span>Membership Type:</span>
                <br>
                  <label for="clubMember">ECFSC Member</label>
                  <input type="radio" id ="clubMember" value="yes">
                <br>
                  <label for="otherMember">Non-Member</label>
                  <input type="radio" id ="otherMember" value="yes">
              </li>
              </ul>
              <input type="submit" value="Next">
            </form>
        </fieldset>
        
      </div>
                                     
                                                
      </div>  
    
    
    
    <div class="js">
      <script src="jss/eventprocessing.js"></script>
    </div>
    
    </body>
</html>
